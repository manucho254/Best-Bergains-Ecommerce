{% extends "base.html"%}
{% block title %} Login {% endblock %}

{% block content %}

<div class="auth">
    <form class="auth_form" method="POST" action="/auth/signup">
        <input type="email" placeholder="Email", required>
        <input type="password" placeholder="Password", required>
        <input type="submit" class="button" placeholder="Login">
    </form>
</div>

{% endblock %}
