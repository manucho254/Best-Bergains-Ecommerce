{% extends "base.html"%} 
{% block title %} Login {% endblock %} 
{% block content %}

  <a href="{{ url_for('home.home_page') }}">
    <label class="auth-logo">Best<b style="color: green">Bargains</b></label>
  </a>

  <div class="auth">
    {% if error %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ error }}.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}
    <div class="auth_form">
      <h5 class="auth_form_title">Login</h5>
      <form method="POST" action="/auth/login">
        <div class="auth_form_input">
          <label>Email:</label>
          <input
            type="email"
            name="email"
            placeholder="example@gmail.com"
            ,
            required
          />
        </div>
        <div class="auth_form_input">
          <label>Password:</label>
          <input
            type="password"
            name="password"
            placeholder="******"
            ,
            required
          />
        </div>
        <div class="d-flex flex-column">
          <span>
            Don't have an account yet ?
            <a class="text-dark" href="{{ url_for('auth.create_account') }}">Sign Up</a>
          </span>
          <button type="submit" class="button mt-3">Login</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
