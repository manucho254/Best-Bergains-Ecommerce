{% extends "base.html"%}
{% block title %} Reset Password {% endblock %}
{% block content %}

<div class="auth">
    <form class="auth_form" method="POST" action="/auth/reset_password">
        <input type="email" placeholder="Email", required>
        <input type="password" placeholder="Password", required>
        <input type="submit" class="button" placeholder="Reset Password">
    </form>
</div>

{% endblock %}
