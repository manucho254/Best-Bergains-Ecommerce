{% extends "base.html" %}
{% block title %} Create Account {% endblock %}
{% block content %}
    <a href="{{ url_for('home.home_page') }}">
        <label class="auth-logo">Best<b style="color: green">Bargains</b></label>
    </a>
    <div class="auth">
        <div class="d-flex gap-4">
            <div class="d-flex flex-column card p-5 gap-3">
                <p class="h5"> Want to become a customer Best Bargains? </p>
                <a class="btn-lg p-4 btn-dark text-light text-center" href="{{ url_for('auth.customer_signup') }}">
                    Create Customer Account
                </a>
            </div>
            <div class="d-flex flex-column card p-5 gap-3">
                <p class="h5"> Want to become a seller in Best Bargains? </p>
                <a class="btn-lg p-4 btn-dark text-light text-center" href="{{ url_for('auth.merchant_signup') }}">
                    Create Merchant Account
                </a>
            </div>
        </div>
    </div>
{% endblock %}
