<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 300px; height: 100vh;">
    <a href="{{ url_for('home.home_page') }}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
    <label class="logo p-0 mx-0">Best<b style="margin-left: 0; color: green;">Bargains</b></label>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
    <li>
        <a  {% if request.endpoint  == 'customer.get_customer' %}
                class="nav-link link-dark active"
            {% else %}
                class="nav-link link-dark"
            {% endif %}
            href="{{ url_for('customer.get_customer', customer_id=current_user.customer_id) }}">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
          Dashboard
       </a>
    </li>
    <li>
        <a  {% if request.endpoint  == 'customer.customer_orders' %}
                class="nav-link link-dark active"
            {% else %}
                class="nav-link link-dark"
            {% endif %}
            href="{{ url_for('customer.customer_orders', customer_id=current_user.customer_id) }}"> 
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>
          Orders
       </a>
    </li>
    <li>
        <a  {% if request.endpoint  == 'customer.update_customer' %} 
                class="nav-link link-dark active"
            {% else %}
                class="nav-link link-dark"
            {% endif %}
            href="{{ url_for('customer.update_customer', customer_id=current_user.customer_id) }}">
           <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>
           Profile
        </a>
     </li>
     <li><a class="nav-link link-dark" href="{{ url_for("home.home_page") }}">
        <i class="fa-solid fa-house"></i> Home <i class="fa-solid fa-arrow-right"></i></a>
     </li>
     <li><a class="nav-link link-dark" href="{{ url_for("products.get_products") }}">
        <i class="fa-solid fa-bag-shopping"></i> Shop <i class="fa-solid fa-arrow-right"></i></a>
    </li>
    </ul>
    <hr>
    <div class="dropdown">
    <a href="" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
       <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
       <strong>{{ current_user.username }}</strong>
    </a>
    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
       <li><hr class="dropdown-divider"></li>
       <li><a class="dropdown-item" href="{{ url_for("auth.logout") }}">Sign out</a></li>
    </ul>
    </div>
 </div>
